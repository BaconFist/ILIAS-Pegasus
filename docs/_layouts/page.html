---
layout: default
---

<!-- header -->
<div class="ui very padded grid">

    <div id="main-menu-toggle" class="one wide column">
        <i class="big bars icon"></i>
    </div>
    <div class="one wide column"></div>
    <div class="twelve wide center aligned column">
        <h1 class="ui header">{{ site.data.metadata.title }}</h1>
    </div>
    <div class="two wide column">
        <h2 class="ui right aligned header">v{{ site.data.metadata.version }}</h2>
    </div>

</div>

<!-- page title -->
<div class="ui horizontal divider">{{ page.title }}</div>

<!-- content -->
<div class="ui very padded grid">

    <!-- page content -->
    <div class="twelve wide column">
        {{ content }}
    </div>

    <!-- page sections -->
    <div class="four wide column">

        <div id="table-of-contents" class="ui sticky segment">

            <h4 class="ui header">Table of Contents</h4>

            <div class="ui vertical text menu">

                {% for section in page.sections %}
                <div class="item"><a href="#{{ section | slugify }}">{{ section }}</a></div>
                {% endfor %}

            </div>

        </div>

    </div>

    <script>
        $("#table-of-contents")
            .sticky()
    </script>

</div>
