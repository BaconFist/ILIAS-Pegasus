<ion-card *ngIf="picture.visible">
  <ion-card-content>
    <img (click)="show()" [src]="embeddedSrc" alt="{{picture.title}}"/>
    <ion-card-title *ngIf="picture.title">
      {{picture.title}}
    </ion-card-title>
    <p *ngIf="picture.description">{{picture.description}}</p>
  </ion-card-content>
</ion-card>


<ion-card *ngIf="!picture.visible" color=primary>
  <ion-card-content>
      You're to far away to view this picture.
  </ion-card-content>
</ion-card>
