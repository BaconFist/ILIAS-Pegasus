<ion-menu side="right" persistent="true" [content]="content" type="reveal">

    <!-- <ion-header >
        <ion-toolbar color="nobg-w">
                <ion-title>{{ 'menu' | translate:[] }}</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <ion-content id="menu-container" class=primary-gradient-inverted>
        <ion-list>
            <button *ngIf="!loggedIn" ion-item (click)="openPage(loginPage)" color="nobg-w" >
              <ion-avatar item-start>
                 <img [src]="theme.getAsset('icon/icon_key.svg')">
             </ion-avatar>
                {{ 'login.title' | translate:[]}}
            </button>
            <button *ngIf="loggedIn" ion-item (click)="openPage(objectListPage)" color="nobg-w">
              <ion-avatar item-start>
                    <img [src]="theme.getAsset('icon/icon_course.svg')">
                </ion-avatar>
                {{ 'object-list.title' | translate:[]}}
            </button>
            <button *ngIf="loggedIn" ion-item (click)="openPage(favoritesPage)" color="nobg-w" >
              <ion-avatar item-start>
                    <img [src]="theme.getAsset('icon/icon_favourites.svg')">
                </ion-avatar>
                {{ 'favorites.title' | translate:[]}}
            </button>
            <button *ngIf="loggedIn" ion-item (click)="openPage(newObjectsPage)" color="nobg-w">
              <ion-avatar item-start>
                  <img [src]="theme.getAsset('icon/icon_new_content.svg')">
              </ion-avatar>
                {{ 'new-objects.title' | translate:[]}}
            </button>
            <button *ngIf="loggedIn" ion-item (click)="openPage(newsPage)" color="nobg-w">
              <ion-avatar item-start>
                  <img [src]="theme.getAsset('icon/icon_news.svg')">
              </ion-avatar>
              {{ 'news.title' | translate:[]}}
            </button>
            <button *ngIf="loggedIn" ion-item (click)="openPage(settingsPage)" color="nobg-w">
              <ion-avatar item-start>
                  <img [src]="theme.getAsset('icon/icon_settings.svg')">
              </ion-avatar>
              {{ 'settings.title' | translate:[]}}
            </button>

            <!-- <button *ngIf="loggedIn" ion-item (click)="presentOnboardingModal()" color="nobg-w">
              <ion-icon name="flask"></ion-icon>
                TEST-BUTTON
            </button> -->

            <button ion-item (click)="openPage(infoPage)" color="nobg-w">
              <ion-avatar item-start>
                  <img [src]="theme.getAsset('icon/icon_info.svg')">
              </ion-avatar>
                {{ 'info.title' | translate:[]}}
            </button>
            <button *ngIf="loggedIn" ion-item (click)="logout()" color="nobg-w">
              <ion-avatar item-start>
                 <img [src]="theme.getAsset('icon/icon_key.svg')">
             </ion-avatar>
                {{ 'logout.title' | translate:[]}} {{ user.iliasLogin }}
            </button>
        </ion-list>

    </ion-content>
    <img [src]="theme.getAsset('img/menu.png')" alt="" id="menu-pony">
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
