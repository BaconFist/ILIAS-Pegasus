<ion-header>
    <ion-navbar color="nobg-w">
      <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name ="close"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="blue-gradient" color="nobg-w">


    <ion-grid>
      <ion-row justify-content-center padding>
        <h1 text-center color="white">
          <ion-spinner [paused]="!footerToolbar.isLoading" *ngIf="footerToolbar.isLoading" class=big-spinner></ion-spinner>
        </h1>
      </ion-row>
      <ion-row justify-content-center padding>
        <h1 text-center color="white">
          Lernort wird geladen
        </h1>
      </ion-row>
      <ion-row padding>
        <button ion-button round outline (click)="switchToLocation()" id="middle-button" color="white">Standort aktivieren</button>
      </ion-row>
      <ion-row>
        <button ion-button round clear block (click)="close()" id="middle-button" color="white">Nope, ich will zur√ºck</button>
      </ion-row>
    </ion-grid>

</ion-content>
