<ion-header>
    <ion-navbar color="nobg-blue">
      <ion-buttons left>
      </ion-buttons>
        <ion-title>
          News
        </ion-title>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

  <ion-refresher
    (ionRefresh)="startSync($event)"
    [closeDuration]="400"
    [pullMin]="150">
    <ion-refresher-content id="refresher-content"
                           pullingIcon="arrow-down"
                           pullingText="{{ 'sync.pull_to_sync' | translate:[] }}">
    </ion-refresher-content>
  </ion-refresher>

  <!-- <ion-list> -->
  <div *ngFor="let newsItem of news">
    <ion-item>
      <ion-icon name="mail" item-left class="badge-container"></ion-icon>

      <h2 class="news-title">{{newsItem.title}}</h2>
      <p class="info-text">{{newsItem.content}}</p>
      <ion-note item-end>{{newsItem.updateDate | date:"dd. MMM yyyy HH:mm"}}</ion-note>
    </ion-item>
  </div>
  <!-- </ion-list> -->

</ion-content>
