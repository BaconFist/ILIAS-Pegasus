<ion-content padding class="page_login vertical-align-content" color="nobg-w">

    <ion-grid>
        <ion-row>
            <ion-item color="nobg-w">
                <ion-label text-center>{{ 'login.instructions' | translate:[]}}</ion-label>
                <ion-select [(ngModel)]="installationId">
                    <ion-option *ngFor="let installation of installations" [value]="installation.id">{{ installation.title }}
                    </ion-option>
                </ion-select>
            </ion-item>
            <br>
        </ion-row>

        <ion-row justify-content-center>
            <button ion-button color="white" (click)="login()" [disabled]="!installationId">{{ 'login.login' | translate:[] }}</button>
        </ion-row>

        <ion-row justify-content-center id="flex-bottom">
            <img [src]="theme.getAsset('img/login.svg')" alt=""/>
            <a> Version 2.0.2</a>
        </ion-row>
    </ion-grid>

</ion-content>
