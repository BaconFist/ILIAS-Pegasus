<ion-header>
  <ion-navbar color="nobg-w">
    <!-- <ion-title>
        <ion-icon name="log-in"></ion-icon>
    </ion-title> -->
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="login" color="nobg-w">
  <!-- <ion-card> -->
    <img src="assets/img/molly_pony_white.svg" alt="" id="pony">
    <!-- <ion-card-header> -->
      <h1>{{ 'login.hello' | translate:[]}}</h1>
      <br>
    <!-- </ion-card-header> -->
    <!-- <ion-card-content> -->
      <!-- <h4>{{ 'login.instructions' | translate:[]}}</h4> -->

    <!-- </ion-card-content> -->
    <ion-item color="nobg-w">
      <ion-label>{{ 'login.instructions' | translate:[]}}</ion-label>
      <ion-select [(ngModel)]="installationId">
        <ion-option *ngFor="let installation of installations" [value]="installation.id">{{ installation.title }}
        </ion-option>
      </ion-select>
    </ion-item>
    <br>
    <!-- <h4>{{ 'login.instructions2' | translate:[]}}</h4> -->
    <ion-col>
      <button ion-button full block (click)="login()" [disabled]="!installationId">{{ 'login.login' | translate:[] }}</button>
    </ion-col>
  <!-- </ion-card> -->
  <ion-footer text-align:center class="login-footer-content">
    <ion-item no-lines text-align:center color="nobg-w" id="version-if-footer">
        Version 1.1.0
      </ion-item>
  </ion-footer>
</ion-content>
