<ion-header no-border no-shadow>
		
    <ion-navbar color="nobg-w" class=top-header no-border no-shadow>
       
        <div no-lines color="nobg-w"  text-center text-wrap>
            <ion-header class="main-header" no-border no-shadow>
								Home
            </ion-header>
				</div>
			
    </ion-navbar>
    
</ion-header>


<ion-content class=styled-content>
  <ion-list>
    <ion-item button color=nobg-w (click)="openPage(settingsPage)">
        <ion-icon item-start name="settings"></ion-icon>
      Einstellungen
    </ion-item>
    <ion-item button color=nobg-w (click)="openPageLazy('InfoPage')">
        <ion-icon item-start name="information-circle-outline"></ion-icon>
        Informationen
      </ion-item>
      <ion-item button color="nobg-w" (click)="openPrivacyPolicy('https://www.ilias-pegasus.de/datenschutz/')">
        <ion-icon item-start name="checkmark-circle-outline"></ion-icon>
        Datenschutz
      </ion-item>
      <ion-item button color=nobg-w (click)="logout()"> 
        <ion-icon item-start name="exit"></ion-icon>
        Logout
      </ion-item>

  </ion-list>

</ion-content>
